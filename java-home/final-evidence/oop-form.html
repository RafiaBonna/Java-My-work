<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
   div{
    background-color: rgba(255, 248, 220, 0.815);
    width: 500px;
    height: 410px;
    margin: 20px;
    padding: 10px;
    border-radius: 10px;
    font-weight: bold;
   }
   </style>
</head>
<body>
     <div>
   <form id="form1">
     <fieldset>
        <legend style="font-size: medium; text-align: center; font-weight: bolder;color: mediumblue;">Registration Form</legend>
        Name: <br>
        <input type="text" name="cname" id="cn" onblur="chname()">
        <span id="mailmsg" class="d-inline-block" ></span>
        <br><br>
        Email: <br>
        <input type="email" name="email" id="mail" onblur="chmail()">
        <span id="mailmsg" class="d-inline-block"></span>
        <br><br>
        Contact:  <br>
        <input type="number" name="contact" value="cont">
        <br><br>
        Address: <br>
        <textarea name="address" value="dress"></textarea>
        <br><br>
        Session: &nbsp;
        <select name="session">
            <option value="21-22">21-22</option>
            <option value="22-23">22-23</option>
            <option value="23-24">23-24</option>
            <option value="24-25">24-25</option>
        </select>
        <br><br>
        Gender:
        <input type="radio" name="gend" value="male">Male
        <input type="radio" name="gend" value="Female">Female
        <input type="radio" name="gend" value="others">Others
        <br><br>
        Subject:
        <input type="checkbox" name="sub" value="Bengali">Bengali
        <input type="checkbox" name="sub" value="English">English
        <input type="checkbox" name="sub" value="Urdu">Urdu
        <br><br>
        <input type="submit" value="submit" style="background-color: peru; font-weight: bold; color: black; border-radius: 5px;">
    </fieldset>
   </form>
   </div> 
   <script>
  class FormValues{
		constructor(fromData){
		  for(let [name,value] of fromData){
			this[name]=fromData.getAll(name).join(', ');
		  }
		}
	//getAll method return an array of all the values by a key name.
		getData(){
			var result="Name: "+this.cname+"<br>";
          result+="Email: "+this.email+"<br>";
		    	result+="Contact: "+this.contact+"<br>";
			    result+="Address: "+this.address+"<br>";
			    result+="Gender: "+this.gend+"<br>";
			    result+="Session: "+this.session+"<br>";
			    result+="Subject: "+this.sub+"<br>";
		  var win=window.open('','','width=400,height=400');
		  win.document.write(result);
		}
	}
	
  
  
  form1.onsubmit=async(e)=>{
    e.preventDefault();
    //user for default event program stop
		var fm=document.querySelector('#form1'); 
		var form_data= new FormData(fm);
			
		var f= new FormValues(form_data); 
		f.getData();
	}
  </script> 
</body>
</html>
