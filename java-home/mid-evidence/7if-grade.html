<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let b = prompt("Input your number")
        if(b>=90 && b<=100){
            document.write("A+");
        }else if(b>=80 && b<=89){
          document.write("A");  
        } else if(b >=70 && b<=79){
             document.write("B"); 
        } else if (b>=60 && b<=69){
            document.write("B");  
        }
        else {
            document.write("F"); }
    </script>
</body>
</html>
