<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var sir =prompt("Enter your number");
    if (sir >=90){
        document.write("A+");
    } else if( sir>=60){
        document.write("A");
    } else if( sir>=50){
        document.write("B");
    }
    else{
        document.write("F");
    }
  </script>  
</body>
</html>
