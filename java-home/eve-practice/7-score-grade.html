<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let d =prompt("input your number");
    if (d>=90 && d<=100){
        document.write("A");
    } else if(d>=80 && d<=89){
        document.write("B");
    } else if (d>=70 && d>=79){
        document.write("C");
    } else if(d>=60 && d<=69){
        document.write("D");
    }
    else{
        document.write("F");
    }
  </script>  
</body>
</html>
